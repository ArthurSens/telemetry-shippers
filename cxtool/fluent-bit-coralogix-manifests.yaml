apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-coralogix
  labels:
    helm.sh/chart: fluent-bit-0.19.20
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit-coralogix
    app.kubernetes.io/version: "1.8.13"
    app.kubernetes.io/managed-by: Helm
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
    
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
        Plugins_File plugins.conf
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Refresh_Interval 5
        Skip_Long_Lines On
        Mem_Buf_Limit 25MB
        DB /var/log/fluentbit-tail.db
    
    @INCLUDE input-systemd.conf
    [FILTER]
        Name kubernetes
        Match kube.*
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Use_Kubelet On
        Annotations Off
        Labels On
        Buffer_Size 0
        Keep_Log Off
        Merge_Log_Key log_obj
        Merge_Log On
    [OUTPUT]
        Name          coralogix
        Endpoint      ${ENDPOINT}
        Match         kube.*
        Private_Key   ${PRIVATE_KEY}
        App_Name_Key  ${APP_NAME}
        Sub_Name_Key  ${SUB_SYSTEM}
    
    @INCLUDE output-systemd.conf
  input-systemd.conf: |
    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On
        Mem_Buf_Limit 5MB
  output-systemd.conf: |
    [OUTPUT]
        Name          coralogix
        Endpoint      ${ENDPOINT}
        Match         host.*
        Private_Key   ${PRIVATE_KEY}
        App_Name      ${APP_NAME_SYSTEMD}
        Sub_Name      ${SUB_SYSTEM_SYSTEMD}
  plugins.conf: |
    [PLUGINS]
        Path /fluent-bit/plugins/out_coralogix.so
