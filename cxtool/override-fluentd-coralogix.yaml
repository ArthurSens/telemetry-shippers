---
#override-fluentd-coralogix.yaml:
fluentd:
  env:
  - name: APP_NAME
    value: app
  - name: SUB_SYSTEM
    value: <sub_system>
  - name: SUB_SYSTEM_SYSTEMD
    value: kubelet.service
  - name: ENDPOINT
    value: <coralogix_endpoint>
  - name: "FLUENTD_CONF"
    value: "../../etc/fluent/fluent.conf"
  - name: LOG_LEVEL
    value: <level>
  - name: MAX_LOG_BUFFER_SIZE
    value: <max_log_buffer_size>
  - name: K8S_NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName